version: '2'

services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    # volumes:
    #   - ./rabbitmqdata/:/var/lib/rabbitmq/mnesia/
    restart: always
    healthcheck:
      test: ["CMD","rabbitmq-diagnostics","ping","-q"]
      interval: 5s
      timeout: 2s
      retries: 15
    ports:
      - 1883:1883 # mqtt
      - 15672:15672 # ui

  seq:
    image: datalust/seq:latest
    restart: always
    environment:
      - ACCEPT_EULA=Y
    # volumes:
    #   - ./seqdata/:/data
    networks:
      - revers_proxy-net
    ports:
      - 5341:5341